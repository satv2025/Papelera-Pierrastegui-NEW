<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Papelera Pierrastegui - Bolsas de Residuo</title>
    <link rel="icon" href="../../assets/images/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="../../assets/css/productos.css">
    <link rel="stylesheet" href="../../assets/css/dropdown.css">
</head>
<body>
    <header>
        <h1>Papelera Pierrastegui</h1>
        <nav>
            <ul>
                <li><a href="../../index.html">Inicio</a></li>
                <li><a href="../../catalogo.html">Catálogo</a></li>
                <li><a href="../../contacto.html">Contacto</a></li>
            </ul>
        </nav>
    </header>
    
    <main>
        <section id="producto-detalle">
            <h2>Bolsas de Residuo</h2>
            <div class="producto-detalle">
                <img src="https://papelerapierrastegui.com.ar/assets/images/Fotos%20productos%20papelera%20para%20cat%C3%A1logo/BOLSAS%20DE%20RESIDUO/bolsas%20de%20residuo.jpg" alt="Bolsas de Residuo">

                    <h3>Selecciona un modelo</h3>
                    <div class="dropdown">
                        <button class="dropdown-btn">Seleccionar tamaño</button>
                        <ul class="dropdown-menu">
                            <li data-size="45x60">45x60</li>
                            <li data-size="50x70">50x70</li>
                            <li data-size="60x90">60x90</li>
                            <li data-size="80x110">80x1,10</li>
                        </ul>
                    </div>
                    <div id="uni" style="display: none;">
                        <p class="precio">Precio por paquete: <span id="precio-paquete"></span> <span id="precio-paquete-moneda"></span></p>
                        <p class="precio">Precio por bulto <span id="precio-bulto"></span> <span id="precio-bulto-moneda"></span> <span id="precio-bulto-cantidad"></span></p>
                    </div>                    
                    <button class="agregar-carrito">Agregar al carrito</button>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <p>2025 © Papelera Pierrastegui</p>
