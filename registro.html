<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrarse</title>
    <link rel="icon" href="assets/images/faviconMMXXV2.png" type="image/x-icon">
    <link rel="stylesheet" href="assets/css/reg_logueo_pp.css">
</head>
<body>
    <div class="form-container">
        <h2>CREA TU CUENTA</h2>
        <form id="register-form">
            <input type="text" id="fullname" placeholder="Nombre Completo" required>
            <input type="text" id="username" placeholder="Nombre de Usuario" required>
            <input type="email" id="email" placeholder="Correo Electrónico" required>

            <div class="password-container">
                <input type="password" id="register-password" placeholder="Contraseña" required>
                <!-- Cambiamos el span por un <img> con las rutas de las imágenes -->
                <img src="https://papelerapierrastegui.com.ar/assets/images/ojoc.png" class="toggle-password" data-target="register-password" alt="Mostrar/Ocultar contraseña" />
            </div>

            <div class="password-container">
                <input type="password" id="confirmpassword" placeholder="Confirmar Contraseña" required>
                <!-- Cambiamos el span por un <img> con las rutas de las imágenes -->
                <img src="https://papelerapierrastegui.com.ar/assets/images/ojoc.png" class="toggle-password" data-target="confirmpassword" alt="Mostrar/Ocultar contraseña" />
            </div>

            <button type="submit">Registrarse</button>
        </form>
        <p>¿Ya tienes cuenta? <a href="logueo">Inicia sesión aquí</a></p>
    </div>

    <script src="assets/js/togglePassword.js"></script> <!-- Aquí incluimos togglePassword.js -->
    <script src="assets/js/auth.js"></script> <!-- Aquí incluimos auth.js -->
</body>
</html>
